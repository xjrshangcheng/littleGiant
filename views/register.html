<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>注册</title>

<link rel="stylesheet" href="stylesheets/style.css">
<script type="text/javascript" src="./jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./javascripts/easyform.js"></script>

</head>
<body>
<br>
<div class="form-div">
    <form id="reg-form" action="" method="post">

        <table>
            <tr>
                <td><input placeholder="用户名" name="uid" type="text" id="uid" easyform="length:6-16;char-normal;real-time;" message="用户名必须为6—16位的英文字母或数字" easytip="disappear:lost-focus;theme:red;" ajax-message="用户名已存在!">
                </td>
            </tr>
            <tr>
                <td><input placeholder="密码" name="psw1" type="password" id="psw1" easyform="length:6-16;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:red;"></td>
            </tr>
            <tr>
                <td><input placeholder="确认密码" name="psw2" type="password" id="psw2" easyform="length:6-16;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:red;"></td>
                </tr>
                <tr>
                    <td><input placeholder="邮箱" name="email" type="text" id="email" easyform="email;real-time;" message="Email格式要正确" easytip="disappear:lost-focus;theme:red;" ajax-message="这个Email地址已经被注册过，请换一个吧!"></td>
                </tr>
            </table>
    		<div class="buttons">
    			<input value="注 册" type="submit" id="register">
    			<a href="/login"><input value="我有账号，我要登录" id='register_button' type="button"></a>
            </div>

        <br class="clear">
    </form>
</div>

<script type="text/javascript">
$(document).ready(function(){
	$('#reg-form').easyform();
});
</script>
</div>
<script type="text/javascript" src='javascripts/register.js'>

</script>
</body>
</html>
