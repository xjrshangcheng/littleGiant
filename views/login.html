<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./lib/easyform/easyform.css">
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <br>
    <div class="form-div">
        <form id="reg-form" action="" method="post">
            <table>
                <tr>
                    <td>
                        <input placeholder="用户名" name="uid" type="text" id="uid" data-easyform="length:6 16;char-normal;real-time;" data-message="必须为6—16位的英文字母或数字" data-easytip="disappear:lost-focus;class:easy-red;" data-message-ajax="用户名或密码错误!">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input placeholder="密码" name="psw1" type="password" id="psw1" data-easyform="length:6 16;real-time;" data-message="密码必须为6—16位" data-easytip="disappear:lost-focus;class:easy-red;">
                    </td>
                </tr>
            </table>
            <div id="login-btn">
                <input value="登 陆" id='submit' type="submit">
                <a href="/register">
                    <input value="立即注册" id='button' type="button">
                </a>
            </div>
            <br class="clear">
        </form>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">登陆失败</h4>
          </div>
          <div class="modal-body">
            用户名或密码错误，请确认你的用户名和密码。
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src='./javascripts/cookie.js'></script>
    <script type="text/javascript" src="./jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./lib/easyform/easyform.js"></script>
    <script type="text/javascript" src='./javascripts/md5.js'></script>
    <script type="text/javascript" src='./javascripts/login.js'></script>
</body>

</html>
