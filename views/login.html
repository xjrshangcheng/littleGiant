<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>登陆</title>

<link rel="stylesheet" href="./stylesheets/style.css">
<script type="text/javascript" src="./jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./javascripts/easyform.js"></script>

</head>
<body>
<br>
<div class="form-div">
    <form id="reg-form" action="" method="post">

        <table>
            <tr>
                <td><input placeholder="用户名" name="uid" type="text" id="uid" easyform="length:6-16;char-normal;real-time;" message="用户名必须为6—16位的英文字母或数字" easytip="disappear:lost-focus;theme:red;"  data-messgae-ajax="用户名不存在!">
                </td>
            </tr>
            <tr>
                <td><input placeholder="密码" name="psw1" type="password" id="psw1" easyform="length:6-16;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:red;"></td>
            </tr>

        </table>
		<div class="buttons">
			<input value="登 陆" id='submit' type="submit">
			<a href="/register"><input value="立即注册" id='button' type="button" ></a>
        </div>

        <br class="clear">
    </form>
</div>

<script type="text/javascript">
$(document).ready(function(){
	$('#reg-form').easyform();
});
</script>
</div>
<script type="text/javascript" src='./javascripts/login.js'>

</script>
</body>
</html>
